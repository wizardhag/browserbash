function process(cmd){
  cmd=cmd.split(" ");
  
  if(cmd[0]=="help"){
  }
  else if(cmd[0]=="cd"){
    if(cmd.length==2){
      if(cmd[1].charAt(0)=="/" || cmd[1].charAt(0)=="~")
        filePath=cmd[1];
      else{
        var path=cmd[1].split("/");
        var tempFilePath=filePath.split("/");
        var len=tempFilePath.length;
        for(var c=0;c<path.length;c++)
          if(path[c]=="..")
            tempFilePath.pop();
          else
            tempFilePath.push(path[c]);
        filePath=tempFilePath.join("/");
      }
    }
    else if(cmd.length==1){
      println("cd: Missing file path");
    }
    else{
      println("cd: Must be in the format \"cd FILEPATH\". "
            +"No extra arguments are allowed.");
    }
  }
  //alert("processing:"+cmd+";");

  prevIn="";
}

$(document).ready(function(){//alert("here");
  addLine();
  cmdPrompt();
});
